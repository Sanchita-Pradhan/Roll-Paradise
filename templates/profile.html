{% extends "base.html" %}
{% block title %}My Profile - Roll Paradise{% endblock %}

{% block content %}
<section class="profile-section">
  <div class="container">
    <div class="profile-card">
      <div class="profile-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <h2 class="profile-name">{{ user.full_name }}</h2>
      <div class="profile-info-list">
        <div class="profile-info-item">
          <span class="profile-info-label"><i class="fas fa-envelope"></i> Email:</span>
          <span class="profile-info-value">{{ user.email }}</span>
        </div>
        <div class="profile-info-item">
          <span class="profile-info-label"><i class="fas fa-phone"></i> Phone:</span>
          <span class="profile-info-value">{{ user.phone }}</span>
        </div>
        <div class="profile-info-item">
          <span class="profile-info-label"><i class="fas fa-calendar"></i> Joined:</span>
          <span class="profile-info-value">{{ user.joined|default("N/A") }}</span>
        </div>
      </div>
      <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary" style="margin-top:2rem;">
        <i class="fas fa-edit"></i> Edit Profile
      </a>
    </div>
  </div>
</section>
{% endblock %}
